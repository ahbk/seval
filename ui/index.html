<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Swipe</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <div class="deck">
      <div class="card intro">
        <h1>Piltest</h1>
        <p>Om pilen pekar vänster, tryck på f, om pilen pekar höger, tryck på j.</p>
        <p>Tryck på mellanslag för att starta testet.</p>
      </div>
      <div class="card task hidden"></div>
      <div class="card done hidden">
        <h1>Klar!</h1>
        <p>Du kom etta.</p>
        <p>Tryck på mellanslag för att komma tillbaka till början.</p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
